<app-landing-layout>
  <section class="flex flex-col gap-3 items-center py-40">
    <h1 class="text-4xl font-bold">Forbidden</h1>
    <p class="text-lg mb-3">You do not have permission to access this page.</p>
    <ul class="flex gap-4 items-center">
      <li>
        <p-button (onClick)="goBack()" styleClass="w-32" severity="secondary" size="small"
          >Go Back</p-button
        >
      </li>
      <li><a routerLink="/" pButton class="w-32" size="small">Go Home</a></li>
    </ul>
  </section>
</app-landing-layout>
