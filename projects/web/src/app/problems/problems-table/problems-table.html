<p-table
  [columns]="cols"
  [value]="problemsStore.selectedPageEntities()"
  [paginator]="true"
  [rows]="25"
  [rowsPerPageOptions]="[5, 10, 20]"
>
  <ng-template #header let-columns>
    <tr>
      @for (col of columns; track col) {
        <th>
          {{ col.header }}
        </th>
      }
    </tr>
  </ng-template>
  <ng-template #body let-rowData let-columns="columns">
    <tr>
      @for (col of columns; track col) {
        <td>
          {{ rowData[col.field] }}
        </td>
      }
    </tr>
  </ng-template>
</p-table>
