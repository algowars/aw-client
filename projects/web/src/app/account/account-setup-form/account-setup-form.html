<p-card class="w-full mx-auto bg-surface-800 border border-white/10 backdrop-blur-lg">
  <div #headerTemplate class="text-center mb-4">
    <h2 class="text-2xl font-bold">Welcome to Algowars</h2>
    <p class="text-muted-color">Finish setting up your account</p>
    @if (accountSetupStore.hasError()) {
      <div class="mt-2 flex justify-center">
        <p-message severity="error" size="small" variant="simple">{{
          accountSetupStore.error()
        }}</p-message>
      </div>
    }
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
    <div class="flex flex-col gap-1">
      <label for="username">Username</label>
      <input
        pInputText
        type="text"
        id="username"
        placeholder="Username"
        formControlName="username"
        [invalid]="isInvalid('username')"
      />
      @if (isInvalid('username')) {
        <p-message severity="error" size="small" variant="simple">Username is required.</p-message>
      }
    </div>
    <p-button
      type="submit"
      [label]="accountSetupStore.loading() ? 'Creating Account...' : 'Create Account'"
      styleClass="w-full"
      [disabled]="form.invalid || accountSetupStore.loading()"
    />
  </form>
</p-card>
