name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0
          run_install: true
          cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build app
        env:
          API_SERVER_URL: ${{ secrets.API_SERVER_URL }}
          AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          AUTH_CLIENT_ID: ${{ secrets.AUTH_CLIENT_ID }}
        run: pnpm build
      - name: Install OIDC Client from Core Package
        run: pnpm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          API_SERVER_URL: ${{ secrets.API_SERVER_URL }}
          AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          AUTH_CLIENT_ID: ${{ secrets.AUTH_CLIENT_ID }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_BAY_07F140510 }}
          action: 'upload'
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: 'dist/web/browser' # App source code path
          api_location: '' # Api source code path - optional
          output_location: '' # Built app content directory - optional
          skip_app_build: true
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: 'close'
