name: CI

env:
  node_version: '24.11.1'

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build-Lint
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0
          run_install: true
          cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code
        run: pnpm lint

      - name: Run prettier
        run: pnpm prettier --check "**/*.{ts,js,json,css,html}"

  test:
    name: Test ${{ matrix.artifact }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - branch: main
            artifact: main
          - branch: ${{ github.head_ref }}
            artifact: pull-request
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0
          run_install: true
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test -- --watch=false --browsers=ChromeHeadlessNoSandbox --coverage.enabled --coverage.reporter=json --coverage.reporter=json-summary --coverage.reporter=lcov

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.artifact }}
          path: coverage/

  report-coverage:
    name: Report coverage comparison
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Download PR coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-pull-request
          path: pr-coverage

      - name: Download main coverage
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: coverage-main
          path: main-coverage

      - name: Report coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          json-summary-path: pr-coverage/coverage-summary.json
          json-summary-compare-path: main-coverage/coverage-summary.json
          json-final-path: pr-coverage/coverage-final.json
          comment-on: pr
